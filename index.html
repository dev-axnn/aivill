<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vill - 로그인</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="box">
            <img class="aivill-logo" src="/images/aivill_logo.png" alt="AI vill Logo" width="184" height="87"></img>
            <div class="login-box">
                <input type="text" placeholder="아이디" name="user-id">
                <input type="password" placeholder="비밀번호" name="user-pass">
                <button>로그인</button>
            </div>
            <div class="login-etc">
                <a href="#">비밀번호 찾기</a><span class="bar"></span>
                <a href="#">아이디 찾기</a><span class="bar"></span>
                <a href="#">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
